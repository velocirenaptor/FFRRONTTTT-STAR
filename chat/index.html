<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title>Chat</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="person-selector">
            <button class="button person-selector-button active-person" id="p1-selector">Persona1</button>
            <button class="button person-selector-button active-person" id="p2-selector">Persona2</button>
        </div>
        <div>
            <div class="chat-container">
                <h2 class="chat-header"> Example typing...</h2>

                <div class="chat-messages">
                    <div class="message blue-bg">
                        <div class="message-sender">Persona1</div>
                        <div class="message-text">Hola mundo.</div>
                        <div class="message-timestamp">17:34</div>
                    </div>

                    <div class="message gray-bg">
                        <div class="message-sender">Persona2</div>
                        <div class="message-text">Hola</div>
                        <div class="message-timestamp">17:36</div>
                    </div>

                </div>

                <form class="chat-input-form">
                    <input type="text" class="chat-input" required placeholder="Escribe aquÃ­..."/>
                    <button type="submit" class="button send-button">Enviar</button>
                </form>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
